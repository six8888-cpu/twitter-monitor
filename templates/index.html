<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        * {

        body {

        .card {

        .card h2 {

        .card h2 .icon {

        .form-group {

        .form-group label {

        .form-group input {

        }
        .form-group input:focus {

        .btn {

            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #1da1f2;
            color: #fff;
        }
        .btn-primary:hover {
            background: #0d8ecf;
        }
        .btn-success {
            background: #00c853;
            color: #fff;
        }
        .btn-success:hover {
            background: #00a844;
        }
        .btn-danger {
            background: #ff4444;
            color: #fff;
        }
        .btn-danger:hover {

        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);

        }
        .btn-secondary:hover {

        }
        .btn-group {
            display: flex;

        }
        .user-list {

        }
        .user-item {
            display: flex;

            justify-content: space-between;
            padding: 12px;
            background: rgba(0,0,0,0.2);

        }
        .user-info {

        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
        }
        .user-name {
            font-weight: 600;
        }
        .user-handle {
            color: #888;
            font-size: 0.9em;
        }
        .user-followers {
            color: #888;
            font-size: 0.8em;
        }
        .btn-icon {
            padding: 8px 12px;
            font-size: 12px;
        }
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }
        .status-dot.running {
            background: #00c853;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .add-user-form {
            display: flex;
            gap: 10px;
        }
        .add-user-form input {
            flex: 1;
        }
        .tweets-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-size: 0.9em;
        }
        .tweet-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .tweet-item:last-child {
            border-bottom: none;
        }
        .tweet-type {
            color: #1da1f2;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .tweet-text {
            color: #ccc;
            word-break: break-word;
        }
        .tweet-meta {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #333;
            color: #fff;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        .toast.success {
            background: #00c853;
        }
        .toast.error {
            background: #ff4444;
        }
        .toast.show {
            display: block;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦ <span>Twitter</span> ç›‘æ§ç³»ç»Ÿ</h1>
        
        <!-- çŠ¶æ€æ  -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">å·²åœæ­¢</span>
            </div>
            <div>
                <button class="btn btn-success" id="startBtn" onclick="startMonitor()">â–¶ å¯åŠ¨ç›‘æ§</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopMonitor()" style="display:none;">â¹ åœæ­¢ç›‘æ§</button>
            </div>
        </div>
        
        <div class="grid">
            <!-- API é…ç½® -->
            <div class="card">
                <h2><span class="icon">ğŸ”‘</span> Twitter API é…ç½®</h2>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" id="twitterApiKey" placeholder="è¾“å…¥ TwitterAPI.io çš„ API Key">
                </div>
                <div class="form-group">
                    <label>æ£€æŸ¥é—´éš”ï¼ˆç§’ï¼‰</label>
                    <input type="number" id="checkInterval" value="60" min="10">
                </div>
                <button class="btn btn-primary" onclick="saveTwitterConfig()">ä¿å­˜é…ç½®</button>
            </div>
            
            <!-- Telegram é…ç½® -->
            <div class="card">
                <h2><span class="icon">ğŸ“¬</span> Telegram é…ç½®</h2>
                <div class="form-group">
                    <label>Bot Token</label>
                    <input type="text" id="telegramToken" placeholder="ä» @BotFather è·å–">
                </div>
                <div class="form-group">
                    <label>Chat ID</label>
                    <input type="text" id="telegramChatId" placeholder="ä½ çš„ Chat ID æˆ–ç¾¤ç»„ ID">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="saveTelegramConfig()">ä¿å­˜é…ç½®</button>
                    <button class="btn btn-secondary" onclick="testTelegram()">å‘é€æµ‹è¯•</button>
                </div>
            </div>
            
            <!-- ç›‘æ§ç”¨æˆ· -->
            <div class="card full-width">
                <h2><span class="icon">ğŸ‘¥</span> ç›‘æ§ç”¨æˆ·</h2>
                <div class="add-user-form">
                    <input type="text" id="newUsername" placeholder="è¾“å…¥ Twitter ç”¨æˆ·åï¼ˆå¦‚ elonmuskï¼‰" onkeypress="if(event.key==='Enter')addUser()">
                    <button class="btn btn-primary" onclick="addUser()">+ æ·»åŠ ç”¨æˆ·</button>
                </div>
                <div class="user-list" id="userList">
                    <div class="empty-state">æš‚æ— ç›‘æ§ç”¨æˆ·</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast æç¤º -->
    <div class="toast" id="toast"></div>
    
    <!-- æ¨æ–‡é¢„è§ˆå¼¹çª— -->
    <div id="tweetsModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); z-index:100; padding:20px; overflow:auto;">
        <div style="max-width:600px; margin:50px auto; background:#1a1a2e; border-radius:15px; padding:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 id="modalTitle">æ¨æ–‡é¢„è§ˆ</h3>
                <button class="btn btn-secondary" onclick="closeModal()">âœ• å…³é—­</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                
                document.getElementById('twitterApiKey').value = data.twitter_api_key || '';
                document.getElementById('telegramToken').value = data.telegram_bot_token || '';
                document.getElementById('telegramChatId').value = data.telegram_chat_id || '';
                document.getElementById('checkInterval').value = data.check_interval || 60;
                
                updateStatus(data.is_running);
            } catch (e) {
                showToast('åŠ è½½é…ç½®å¤±è´¥', 'error');
            }
        }
        
        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const data = await res.json();
                renderUsers(data.users || []);
            } catch (e) {
                showToast('åŠ è½½ç”¨æˆ·å¤±è´¥', 'error');
            }
        }
        
        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUsers(users) {
            const container = document.getElementById('userList');
            if (!users.length) {
                container.innerHTML = '<div class="empty-state">æš‚æ— ç›‘æ§ç”¨æˆ·</div>';
                return;
            }
            
            container.innerHTML = users.map(username => `
                <div class="user-item" id="user-${username}">
                    <div class="user-info">
                        <img class="user-avatar" src="https://unavatar.io/twitter/${username}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23333%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%23fff%22 font-size=%2240%22>${username[0].toUpperCase()}</text></svg>'">
                        <div>
                            <div class="user-name">@${username}</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-secondary btn-icon" onclick="viewTweets('${username}')">ğŸ‘ æŸ¥çœ‹</button>
                        <button class="btn btn-danger btn-icon" onclick="deleteUser('${username}')">ğŸ—‘ åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        // æ·»åŠ ç”¨æˆ·
        async function addUser() {
            const input = document.getElementById('newUsername');
            const username = input.value.trim().replace('@', '');
            if (!username) {
                showToast('è¯·è¾“å…¥ç”¨æˆ·å', 'error');
                return;
            }
            
            input.disabled = true;
            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username})
                });
                const data = await res.json();
                
                if (data.status === 'success') {
                    input.value = '';
                    showToast(`å·²æ·»åŠ  @${username}`, 'success');
                    loadUsers();
                } else {
                    showToast(data.msg || 'æ·»åŠ å¤±è´¥', 'error');
                }
            } catch (e) {
                showToast('æ·»åŠ å¤±è´¥', 'error');
            }
            input.disabled = false;
        }
        
        // åˆ é™¤ç”¨æˆ·
        async function deleteUser(username) {
            if (!confirm(`ç¡®å®šåˆ é™¤ @${username}ï¼Ÿ`)) return;
            
            try {
                await fetch(`/api/users/${username}`, {method: 'DELETE'});
                showToast(`å·²åˆ é™¤ @${username}`, 'success');
                loadUsers();
            } catch (e) {
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }
        
        // æŸ¥çœ‹æ¨æ–‡
        async function viewTweets(username) {
            document.getElementById('modalTitle').textContent = `@${username} çš„æœ€æ–°æ¨æ–‡`;
            document.getElementById('modalContent').innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';
            document.getElementById('tweetsModal').style.display = 'block';
            
            try {
                const res = await fetch(`/api/user/${username}/tweets`);
                const data = await res.json();
                
                if (data.status !== 'success') {
                    document.getElementById('modalContent').innerHTML = `<div class="empty-state">${data.msg || 'è·å–å¤±è´¥'}</div>`;
                    return;
                }
                
                const {original, reply, retweet, pinned_id} = data.data;
                let html = '';
                
                if (pinned_id) {
                    html += `<div class="tweet-item"><div class="tweet-type">ğŸ“Œ ç½®é¡¶æ¨æ–‡</div><div class="tweet-text">ID: ${pinned_id}</div></div>`;
                }
                
                if (original) {
                    html += `<div class="tweet-item"><div class="tweet-type">ğŸ’¬ æœ€æ–°åŸåˆ›</div><div class="tweet-text">${original.text}</div><div class="tweet-meta">${original.createdAt} Â· ğŸ‘ ${original.likeCount} Â· ğŸ” ${original.retweetCount}</div></div>`;
                } else {
                    html += `<div class="tweet-item"><div class="tweet-type">ğŸ’¬ æœ€æ–°åŸåˆ›</div><div class="tweet-text" style="color:#666">æ— </div></div>`;
                }
                
                if (reply) {
                    html += `<div class="tweet-item"><div class="tweet-type">â†©ï¸ æœ€æ–°å›å¤</div><div class="tweet-text">${reply.text}</div><div class="tweet-meta">${reply.createdAt}</div></div>`;
                } else {
                    html += `<div class="tweet-item"><div class="tweet-type">â†©ï¸ æœ€æ–°å›å¤</div><div class="tweet-text" style="color:#666">æ— </div></div>`;
                }
                
                if (retweet) {
                    const rt = retweet.retweeted_tweet || {};
                    html += `<div class="tweet-item"><div class="tweet-type">ğŸ” æœ€æ–°è½¬å‘</div><div class="tweet-text">${rt.text || retweet.text}</div><div class="tweet-meta">${retweet.createdAt}</div></div>`;
                } else {
                    html += `<div class="tweet-item"><div class="tweet-type">ğŸ” æœ€æ–°è½¬å‘</div><div class="tweet-text" style="color:#666">æ— </div></div>`;
                }
                
                document.getElementById('modalContent').innerHTML = html;
            } catch (e) {
                document.getElementById('modalContent').innerHTML = '<div class="empty-state">è·å–å¤±è´¥</div>';
            }
        }
        
        function closeModal() {
            document.getElementById('tweetsModal').style.display = 'none';
        }
        
        // ä¿å­˜ Twitter é…ç½®
        async function saveTwitterConfig() {
            const data = {
                twitter_api_key: document.getElementById('twitterApiKey').value,
                check_interval: parseInt(document.getElementById('checkInterval').value) || 60
            };
            
            try {
                await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                showToast('Twitter é…ç½®å·²ä¿å­˜', 'success');
            } catch (e) {
                showToast('ä¿å­˜å¤±è´¥', 'error');
            }
        }
        
        // ä¿å­˜ Telegram é…ç½®
        async function saveTelegramConfig() {
            const data = {
                telegram_bot_token: document.getElementById('telegramToken').value,
                telegram_chat_id: document.getElementById('telegramChatId').value
            };
            
            try {
                await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                showToast('Telegram é…ç½®å·²ä¿å­˜', 'success');
            } catch (e) {
                showToast('ä¿å­˜å¤±è´¥', 'error');
            }
        }
        
        // æµ‹è¯• Telegram
        async function testTelegram() {
            try {
                const res = await fetch('/api/telegram/test', {method: 'POST'});
                const data = await res.json();
                if (data.status === 'success') {
                    showToast('æµ‹è¯•æ¶ˆæ¯å‘é€æˆåŠŸï¼', 'success');
                } else {
                    showToast(data.msg || 'å‘é€å¤±è´¥', 'error');
                }
            } catch (e) {
                showToast('å‘é€å¤±è´¥', 'error');
            }
        }
        
        // å¯åŠ¨ç›‘æ§
        async function startMonitor() {
            try {
                await fetch('/api/monitor/start', {method: 'POST'});
                updateStatus(true);
                showToast('ç›‘æ§å·²å¯åŠ¨', 'success');
            } catch (e) {
                showToast('å¯åŠ¨å¤±è´¥', 'error');
            }
        }
        
        // åœæ­¢ç›‘æ§
        async function stopMonitor() {
            try {
                await fetch('/api/monitor/stop', {method: 'POST'});
                updateStatus(false);
                showToast('ç›‘æ§å·²åœæ­¢', 'success');
            } catch (e) {
                showToast('åœæ­¢å¤±è´¥', 'error');
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(isRunning) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isRunning) {
                dot.classList.add('running');
                text.textContent = 'ç›‘æ§ä¸­...';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
            } else {
                dot.classList.remove('running');
                text.textContent = 'å·²åœæ­¢';
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
        }
        
        // æ˜¾ç¤ºæç¤º
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // åˆå§‹åŒ–
        loadConfig();
        loadUsers();
    </script>
</body>
